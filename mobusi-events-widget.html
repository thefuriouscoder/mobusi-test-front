<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="mobusi-venues-selector.html">
<link rel="import" href="mobusi-events-api.html">
<link rel="import" href="mobusi-events-item.html">

<dom-module id="mobusi-events-widget">
    <style>
        .container {
            background-color: #DDDDDD;
            border-radius: 4px;
            padding: 4px;
            min-height: 305px;
            max-width: 565px;
            font-family: Helvetica, "Helvetica Neue", Arial, Tahoma;
        }
        .title {
            text-align: center;
        }

    </style>
    <template>
        <mobusi-events-api events="{{events}}" venue="0" id="mobusi-events-api" url="{{url}}"></mobusi-events-api>
        <div class="container">
            <p class="title">Mobusi - Servicio de Eventos</p>
            <mobusi-venues-selector url="{{url}}"></mobusi-venues-selector>
            <div id="mobusi-widget-container">
                <template is="dom-repeat" items="{{events}}">
                    <div>
                        <mobusi-events-item event="{{item}}"></mobusi-events-item>
                    </div>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "mobusi-events-widget",
            properties: {
                url: {
                    type: String,
                    value: "http://127.0.0.1:8080"
                }
            }
        });
    </script>
</dom-module>
